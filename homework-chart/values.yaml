# Default values for homework-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
updateType: RollingUpdate
image:
  repository: nolife1349/homework2:v1

containerPort: 8000
configMapName: app-properties
secret: app-secret
readinessProbe:
  httpGet:
    path: /actuator/health
    port: 80
livenessProbe:
  httpGet:
    path: /actuator/info
    port: 80

service:
  type: NodePort
  port: 8000
  targetPort: 8000

ingress:
  host: '*.arch.homework'
  context_path: /otusapp/gorbunovas($|/)(.*)

postgresql:
  enabled: true
  postgresqlUsername: user
  postgresqlPassword: passwd
  postgresqlDatabase: user_info
  postgresqlSchema: user_info
  service:
    port: "5432"


